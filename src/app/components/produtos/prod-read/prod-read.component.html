<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="products">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef >image</th>
      <td mat-cell *matCellDef="let row">
        <img class="imgMain" src="{{row.image!}}" alt="">
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef >nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome!}}</td>
    </ng-container>
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >price</th>
      <td mat-cell *matCellDef="let row">{{row?.price | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >ações </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id}}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="delete/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
        <a class="add">
          <fa-icon [icon]="iconAddCart"></fa-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
